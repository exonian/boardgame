{% load modifier_tags %}

<table class="table table-bordered modifiers-table">
    <thead>
        <tr>
            <th></th>
            {% for target in targets %}
                <th>{{ target }}</th>
            {% endfor %}
            <th><acronym title="Expectation value">EV</acronym></th>
        </tr>
    </thead>
    <tbody>
        {% for attribute, v in attribute_probabilities.items %}
            <tr>
                <th class="{% modifier_css_class v.modifier %}">{{ attribute }}</th>
                {% for target, probability in v.probabilities %}
                    <td probability="{{ probability|floatformat:2 }}">{{ probability|floatformat:-2 }}</td>
                {% endfor %}
                <td>{{ v.expectation_value|floatformat:-1 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
