{% extends 'base.html' %}

{% block content %}
    <h1>Game versions</h1>
    <ul>
    {% for object in object_list %}
        <li>
            <h2>{{ object }}</h2>
            <p>Attributes:</p>
            <ul>
            {% for attribute in object.attributes.all %}
                <li>{{ attribute }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
